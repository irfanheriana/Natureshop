    <!-- tabel -->
    <div class="container7">

        <h2>Plant and Price</h2>

    <!-- grafik -->
    <div class="container9">

        <h2>Average Purchase</h2><br><br>
        <canvas id="bar"></canvas>

        <script>
            var ctx = document.getElementById("bar");
            var bar = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Bonsai", "Algaonema", "Monstera"],
                    datasets: [{
                        label: "Revenue",
                        backgroundColor: "#425245",
                        hoverBackgroundColor: "#28312a",
                        borderColor: "#425245",
                        data: [20, 60, 70],
                    }],
                },
                options: {

                    layout: {
                        padding: {
                            left: 10,
                            right: 25,
                            top: 25,
                            bottom: 0
                        }
                    },
                    scales: {
                        xAxes: [{
                            time: {
                                unit: 'month'
                            },
                            gridLines: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                maxTicksLimit: 6
                            },
                            maxBarThickness: 50,
                        }],
                        yAxes: [{
                            ticks: {
                                min: 0,
                                max: 100,
                                maxTicksLimit: 5,
                                padding: 10,

                            },
                            gridLines: {
                                color: "rgb(234, 236, 244)",
                                zeroLineColor: "rgb(234, 236, 244)",
                                drawBorder: false,
                                borderDash: [2],
                                zeroLineBorderDash: [2]
                            }
                        }],
                    },
                    legend: {
                        display: false
                    },
                    tooltips: {
                        titleMarginBottom: 10,
                        titleFontColor: '#6e707e',
                        titleFontSize: 14,
                        backgroundColor: "rgb(255,255,255)",
                        bodyFontColor: "#858796",
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        caretPadding: 10,

                    },
                }
            });
        </script>
